{% extends 'layout.html' %}
{% set active_page = "" %}
{% block content %}

<div class="header-text hidden-xs">
  <div class="col-md-12 text-center">
    <h3>
      <span>Sign in to continue to City Greens.</span>
    </h3>
  </div>
</div><!-- /header-text -->

<div class="container" style="position: center">
  <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4 center-div">
          <div class="account-wall">
              <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                  alt="">
              <form action="login" method="POST" class="form-signin">
                <input id="email" name="email" type="text" class="form-control" placeholder="Email" required autofocus>
                <input name="password" type="password" class="form-control" placeholder="Password" required>
                <button id="loginButton" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <input value="Sign up" class="btn btn-lg btn-primary btn-block" type="button" onclick="window.location.href='signup'"/>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                {% if errors %}
                  <p class="validation-summary-errors">Please enter a correct user name and password.</p>
                {% endif %}
              </form>
          </div>
      </div>
  </div>
</div>

{% endblock %}

{% block scripts %}
  
  <script src="scripts/jquery.validate.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
{% endblock %}
