{% extends 'layout.html' %}
{% block content %}

{% block styles %}
  <link href="css/shop-homepage.css" rel="stylesheet">
  <script type="text/javascript" src="scripts/shop.js"></script> 
{% endblock %}
    <!-- Page Content -->
    <div id="init" class="container">

      <div class="row">

        <div class="col-lg-3">
          <!-- 
          <h2 class="my-4">City Greens</h2>
          -->
          <br>
          <!--
          <h1 class="h2">Filter by category</h1>
          -->
          <div class="list-group">
            <a class="list-group-item">Filter by category</a>
            <a href="#" class="list-group-item active">Vegetables</a>
            <a href="#" class="list-group-item">Fruits</a>
            <a href="#" class="list-group-item">Roots</a>
            <a href="#" class="list-group-item">Seeds</a>
          </div>

        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">

          <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img class="d-block img-fluid" src="https://www.milorganite.com/application/files/2115/2417/3175/broccoli_cabbage_lettuce_spinach900x350-min.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="http://healthyzen.com/wp-content/uploads/2015/04/clean-photo_healthy-zen.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="http://the-hub.london/wp-content/uploads/2017/04/superfoods.png" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

          <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
              <form class="card card-sm" >
                <div class="card-body row no-gutters align-items-center">
                  <div class="col-auto">
                    <i class="fas fa-search h4 text-body"></i>
                  </div>
                  <!--end of col-->
                  <div class="col">
                    <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Search topics or keywords">
                  </div>
                  <!--end of col-->
                  <div class="col-auto">
                    <button class="btn btn-lg btn-success" type="submit">Search</button>
                  </div>
                  <!--end of col-->
                </div>
              </form>
            </div>
            <!--end of col-->
          </div>
          
          <br>

          <div id="row-list" class="row">

          </div>
          
          
        </div>
        <!-- /.col-lg-9 -->

      </div>
      <!-- /.row -->

    </div>
<!-- /.container -->

{% endblock %}

{% endblock %}
