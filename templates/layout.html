    <link href="css/bootstrap2.min.css" rel="stylesheet">
    <link href="css/full-slider.css" rel="stylesheet">
    -->

    <link rel="stylesheet" href="css/layout.css">
    <!--
    <link href="css/shop-homepage.css" rel="stylesheet">
    -->
    

  </head>

  <body class="bg">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand fa fa-leaf brand-font" href="index"> City Greens</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item {{ 'active' if active_page == 'index' else ''}}">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item {{ 'active' if active_page == 'login' else ''}}">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">|</a>
            </li>
            <li>
            {% include 'loginpartial.html' %}
          </li>
          </ul>
          
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock %}
    
    <!-- Footer -->
    <footer class="py-3 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">&copy; {{ year }} - City Greens</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/bootstrap.bundle.min.js"></script>
    <script src="scripts/signup.js"></script>

    {% block scripts %}
    {% endblock %}

  </body>

</html>
