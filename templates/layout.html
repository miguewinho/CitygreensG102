<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>City Greens</title>
    <!-- ****** faviconit.com favicons ****** -->
    <link rel="shortcut icon" href="/favicon.ico">

	<!-- ****** faviconit.com favicons ****** -->

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--
    <link href="css/bootstrap2.min.css" rel="stylesheet">
    <link href="css/full-slider.css" rel="stylesheet">
    -->
    <!-- Custom styles for this template -->

    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="css/layout.css">
    
    <!--
    <link href="css/shop-homepage.css" rel="stylesheet">
    -->
    

  </head>

  <body class="bg">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <button type="button" onclick="window.location.href='/index'" class="btn btn-dark"><i class="fab fa-envira"></i></button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              
              <button type="button" onclick="window.location.href='/index'" class="btn btn-dark">&nbsp;&nbsp;Home&nbsp;&nbsp;</button>
            </li>
		  {% if user.is_authenticated %}
            <li class="nav-item">
              <button type="button" onclick="window.location.href='/shop'" class="btn btn-dark">&nbsp;&nbsp;Shop&nbsp;&nbsp;</button>
            </li>
		  {% endif %}
		  {% if user.is_authenticated %}
            <li>
              <button type="button" onclick="window.location.href='/checkout'" class="btn btn-dark">
                &nbsp;&nbsp;Cart &nbsp;&nbsp;<span id="cart_size" class="badge badge-warning">0</span>&nbsp;&nbsp;
              </button>
            </li>
		  {% endif %}
        </div>
        {% include 'loginpartial.html' %}
      </div>
    </nav>

    {% block content %}
    {% endblock %}
    
    <!-- Footer -->
    <footer class="py-3 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">&copy; {{ year }} - City Greens</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/bootstrap.bundle.min.js"></script>
    <script src="scripts/layout.js"></script>
    

    {% block scripts %}
    {% endblock %}

  </body>

</html>
